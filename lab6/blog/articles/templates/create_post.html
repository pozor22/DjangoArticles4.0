<!DOCTYPE html>
<html>
<head>
  <title>Django Public Blog - создать статью</title>
  <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/create_post.css">
</head>
<body>
  <div class="content">
    <h1>Написать статью</h1>
    <a href="/article/">Все статьи:</a>
    <form method="POST">{% csrf_token %}
    <input class="FirstLine" type="text" name="title" placeholder="Название статьи" value="{{ form.title }}"><br>
    <textarea class="SecondLine" name="text" placeholder="Текст статьи">{{ form.text }}</textarea><br>
    <input type="submit" value="Сохранить"><br>
    </form>
    {{ form.errors }}
  </div>
</body>
</html>
